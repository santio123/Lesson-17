<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

<body>
    
    <div class="container">
        <h2>spinners</h2>
        <P>to create a spinner/loader, use the <code>.spinner-border</code> class:</P>
        <button type="button" class="btn btn-success">loading...<div class="spinner-border"></div></button>

        <button type="button" class="btn btn-primary">loading...<div class="spinner-grow"></div></button>
    </div>
</body>
</html>
